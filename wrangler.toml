# Cloudflare Pages configuration for OpenNext
# This file configures your Next.js app for Cloudflare Pages deployment
# Your Vercel deployment will ignore this file

name = "inkora-manhwa"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Main worker entry point (generated by OpenNext)
main = ".open-next/worker.js"

# Assets directory
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# Environment variables (set these in Cloudflare Dashboard for secrets)
# [vars]
# NEXT_PUBLIC_API_URL = "your-api-url"
