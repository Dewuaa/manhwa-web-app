<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Ink drop / pen nib shape -->
  <path d="M256 128 
           C 320 160, 352 224, 352 288
           C 352 352, 310 400, 256 400
           C 202 400, 160 352, 160 288
           C 160 224, 192 160, 256 128Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Inner ink detail -->
  <ellipse cx="256" cy="320" rx="40" ry="32" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Highlight -->
  <circle cx="220" cy="200" r="20" fill="white" opacity="0.4"/>
</svg>
